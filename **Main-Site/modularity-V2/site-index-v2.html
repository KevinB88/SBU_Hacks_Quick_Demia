<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link rel="stylesheet" type="text/css" href="site-style.css">
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <script type="module" defer src="main.js"></script>
</head>
<body>
    <button id="deleteEvent" style="margin-bottom: 10px;">Delete Selected Event</button>
    <div id='calendar'></div>

    <!-- Toggle Button for Assignment Description -->
    <button id="description-btn" style="margin-top: 10px;">Toggle Assignment Form</button>

    <!-- Suggest Study Time Button -->
    <button id="suggestStudyTime" style="margin-top: 10px;">Suggest Study Time</button>

    <!-- Div for displaying study time suggestions -->
    <div id="suggestions-list" style="margin-top: 10px;"></div>

    <!-- Assignment Description Form (Initially hidden) -->
    <div id="assignment-description" style="display: none;">
        <form id="assignment-form">
            Course Name: <input type="text" id="course-name"><br>
            Assignment Name: <input type="text" id="assignment-name"><br>
            Due Date: <input type="date" id="due-date"><br>
            Due Time: <input type="time" id="due-time"><br>
            Priority Color: <input type="color" id="priority-color"><br>
            <button type="submit">Add Assignment</button>
        </form>
    </div>

    <!-- Assignments List -->
    <div id="assignments-list"></div>

    <!-- The notification button's functionality is handled by the notifications module -->
    <button onclick="requestAndTestNotification()">Test Notification</button>
</body>
</html>
