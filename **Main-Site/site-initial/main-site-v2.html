<!DOCTYPE html>
<html>
<head>
    <meta charset='utf-8' />
    <link href="https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/main.min.css" rel="stylesheet" />
    <link rel="stylesheet" type="text/css" href="calendar.css">
    <script src='https://cdn.jsdelivr.net/npm/fullcalendar@6.1.10/index.global.min.js'></script>
    <!-- Add your existing script here -->
</head>
<body>
<button id="deleteEvent" style="margin-bottom: 10px;">Delete Selected Event</button>
<div id='calendar'></div>
<button onclick="requestAndTestNotification()">Test Notification</button>

<!-- Assignment Dropdown Toggle Button -->
<button id="description-btn" style="margin-top: 10px;">Toggle Assignment Manager</button>

<!-- Assignment Manager Dropdown (Initially hidden) -->
<div id="assignment-description" style="display: none;">
    <form id="assignment-form">
        Course Name: <input type="text" id="course-name"><br>
        Assignment Name: <input type="text" id="assignment-name"><br>
        Due Date: <input type="date" id="due-date"><br>
        Due Time: <input type="time" id="due-time"><br>
        Priority Color: <input type="color" id="priority-color"><br>
        <button type="submit">Add Assignment</button>
    </form>
    <button id="sort-assignments">Sort Assignments</button>
    <div id="assignments-list"></div>
</div>

<script>
function setCookie(name, value, days) {
  var expires = "";
  if (days) {
    var date = new Date();
    date.setTime(date.getTime() + (days*24*60*60*1000));
    expires = "; expires=" + date.toUTCString();
  }
  document.cookie = name + "=" + (value || "")  + expires + "; path=/";
}

function getCookie(name) {
  var nameEQ = name + "=";
  var ca = document.cookie.split(';');
  for(var i=0;i < ca.length;i++) {
    var c = ca[i];
    while (c.charAt(0)==' ') c = c.substring(1,c.length);
    if (c.indexOf(nameEQ) == 0) return c.substring(nameEQ.length,c.length);
  }
  return null;
}

document.addEventListener('DOMContentLoaded', function() {
  if ("Notification" in window) {
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        console.log("Notification permission granted.");
      }
    });
  }

  var calendarEl = document.getElementById('calendar');
  var selectedEvent = null;

  var calendar = new FullCalendar.Calendar(calendarEl, {
    headerToolbar: {
      left: 'prev,next,today',
      center: 'title',
      right: 'dayGridMonth,timeGridWeek,timeGridDay'
    },
    initialDate: new Date().toISOString().slice(0, 10),
    navLinks: true,
    selectable: true,
    selectMirror: true,
    slotDuration: '00:15:00',
    slotLabelInterval: '01:00',
    editable: true,
    dayMaxEvents: true,
    events: [],
    eventTimeFormat: {
      hour: '2-digit',
      minute: '2-digit',
      hour12: false
    },
    eventContent: function(arg) {
      var startTime = arg.event.startStr.substring(11, 16);
      var endTime = arg.event.endStr.substring(11, 16);
      var timeDisplay = startTime + ' - ' + endTime;

      var description = arg.event.extendedProps.description || '';
      var isUrl = description.startsWith('http://') || description.startsWith('https://');
      var contentHtml;

      if (isUrl) {
        contentHtml = `
          <b>${arg.event.title}</b><br>
          ${timeDisplay}<br>
          <a href="${description}" target="_blank">Link</a>
        `;
      } else {
        contentHtml = `
          <b>${arg.event.title}</b><br>
          ${timeDisplay}<br>
          ${description}
        `;
      }

      return { html: contentHtml };
    },
    select: function(arg) {
      var title = prompt('Event Title:');
      if (title) {
        var description = prompt('Event Description:');
        var event = {
          title: title,
          start: arg.startStr,
          end: arg.endStr,
          allDay: arg.allDay,
          description: description,
        };
        calendar.addEvent(event);

        setCookie('lastSelectedEvent', title, 7); // Save the event title as a cookie

        var now = new Date();
        var start = new Date(arg.start);
        var delay = start.getTime() - now.getTime();

        if (delay > 0) {
          setTimeout(() => {
            showNotification('Event Starting', title + ' is starting now.');
          }, delay);
        }
      }
      calendar.unselect();
    },
    eventClick: function(arg) {
      selectedEvent = arg.event;
      alert('Event selected. Click the delete button to remove this event.');
    }
  });

  calendar.render();

  document.getElementById('deleteEvent').addEventListener('click', function() {
    if (selectedEvent) {
      if(confirm('Are you sure you want to delete the selected event?')) {
        selectedEvent.remove();
        selectedEvent = null;
      }
    } else {
      alert('Please select an event to delete.');
    }
  });
});

function showNotification(title, body) {
  if (Notification.permission === "granted") {
    new Notification(title, { body });
  } else {
    Notification.requestPermission().then(permission => {
      if (permission === "granted") {
        new Notification(title, { body });
      }
    });
  }
}

function requestAndTestNotification() {
  Notification.requestPermission().then(permission => {
    if (permission === "granted") {
      new Notification("Test Notification", { body: "This is a test notification." });
    }
  });
}


    document.getElementById('description-btn').addEventListener('click', function() {
    const descriptionBox = document.getElementById('assignment-description');
    descriptionBox.style.display = descriptionBox.style.display === 'none' ? 'block' : 'none';
});

const assignments = [];

document.getElementById('assignment-form').addEventListener('submit', function(e) {
    e.preventDefault();
    const courseName = document.getElementById('course-name').value;
    const assignmentName = document.getElementById('assignment-name').value;
    const dueDate = document.getElementById('due-date').value;
    const dueTime = document.getElementById('due-time').value;
    const priorityColor = document.getElementById('priority-color').value;

    const assignment = {
        courseName,
        assignmentName,
        dueDate,
        dueTime,
        priority: priorityColor,
    };

    assignments.push(assignment);
    displayAssignments();
});

document.getElementById('sort-assignments').addEventListener('click', function() {
    assignments.sort((a, b) => {
<!--        // Assuming a function getColorPriority(color) that returns numerical priority-->
        return getColorPriority(a.priority) - getColorPriority(b.priority);
    });
    displayAssignments();
});

function getColorPriority(color) {
    const colorPriority = {
        'black': 1,
        'darkgray': 2,
        'gray': 3,
        'lightgray': 4,
        'white': 5,
    };
    return colorPriority[color];
}

function displayAssignments() {
    const list = document.getElementById('assignments-list');
    list.innerHTML = '';

    assignments.forEach((assignment, index) => {
        const item = document.createElement('div');
        const removeBtn = document.createElement('button');

        item.textContent = `${assignment.courseName}: ${assignment.assignmentName} due ${assignment.dueDate} at ${assignment.dueTime} - Priority: ${assignment.priority}`;

<!--        // Configure the Remove button-->
        removeBtn.textContent = 'Remove';
        removeBtn.onclick = function() {
<!--            // Remove the assignment from the array-->
            assignments.splice(index, 1);
            displayAssignments();
        };

        item.appendChild(removeBtn);

<!--        // Append the assignment item to the list-->
        list.appendChild(item);
    });
}


</script>

<style>
    body {
        margin: 40px 10px;
        padding: 0;
        font-family: Arial, Helvetica Neue, Helvetica, sans-serif;
        font-size: 14px;
    }
    #calendar {
        max-width: 1100px;
        margin: 0 auto;
    }
    .fc-daygrid-event-title {
        white-space: normal;
    }
    /* Additional styling for the assignment manager */
</style>
</body>
</html>
