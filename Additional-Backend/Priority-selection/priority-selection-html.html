<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment Tracker</title>
</head>
<body>
    <form id="assignment-form">
        <input type="text" id="course-name" placeholder="Course Name" required>
        <input type="text" id="assignment-name" placeholder="Assignment Name" required>
        <input type="date" id="due-date" placeholder="Due Date" required>
        <input type="time" id="due-time" placeholder="Due Time" required>
        <button type="button" id="description-btn">Show Description</button>
        <textarea id="assignment-description" placeholder="Assignment Description" style="display:none;"></textarea>
        <select id="priority-color">
            <option value="black">Black (Highest Priority)</option>
            <option value="darkgray">Dark Gray</option>
            <option value="gray">Gray</option>
            <option value="lightgray">Light Gray</option>
            <option value="white">White (Lowest Priority)</option>
        </select>
        <button type="submit">Add Assignment</button>
    </form>

    <button id="sort-assignments">Sort by Priority</button>
    <div id="assignments-list"></div>

    <script src="Priority-logic.js"></script>
</body>
</html>
